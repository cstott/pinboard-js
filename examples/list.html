<html>
	<head>
		<meta charset="utf-8">
		<title>Pinboard List</title>
		
		<script src="../pinboard.js" type="text/javascript"></script>
		<script type="text/javascript">
			function onload() {
				var pinboard = new Pinboard("username", "password");
				document.getElementById("list").innerHTML += "<li>" + pinboard.server_url + "</li>"
			}
		</script>
	</head>
	<body onload="onload()">
		<ul id="list"></ul>
	</body>
</html>
