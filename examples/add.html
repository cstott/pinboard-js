<html>
	<head>
		<meta charset="utf-8">
		<title>Pinboard Test</title>

		<script src="pinboard.js" type="text/javascript"></script>
		<script type="text/javascript">
			var pinboard;

			function onload() {
				pinboard = new Pinboard("username");
				pinboard.login("password", function (token, error) {
					if (error) {
						return alert("ERROR: " + error.status + " - " + error.message);
					}
				});
			}

			function add() {
				var title = document.getElementById("title").value;
				var url = document.getElementById("url").value;

				pinboard.add(url, title, function (result, error) {
					if (error) {
						return alert("ERROR: " + error.status + " - " + error.message);
					}

					console.log(result);
				});
			}
		</script>
	</head>
	<body onload="onload()">
		<input type="text" id="title" placeholder="Title" />

		<br />

		<input type="url" id="url" placeholder="URL" />

		<br />
		<br />

		<button onclick="add()">Submit</button>
	</body>
</html>
